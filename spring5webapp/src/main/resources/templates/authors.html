<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>authors list</title>
</head>
<body>

<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Last name</th>
        <th>First name</th>
    </tr>
    <tr th:each = "author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.lastName}">Spring in Action</td>
        <td th:text="${author.firstName}">Wrox</td>
    </tr>
</table>


</body>
</html>
